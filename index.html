<head>

    <title>Dairy Business</title>
    <link rel="stylesheet" href="style.css">

<body>

    <header>

<div class="sheds">

                <button id="a" onclick="productionShedA()">Shed A

                <button id="c" onclick="productionShedC()">Shed B

                <button id="d" onclick="productionShedD()">Shed D

                </button>

</div>

                </button>
</div>

        <h1><strong>
